{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}?v=2">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container-h">
            <div><a href="{% url 'about' %}" class="nav-button">About</a></div>
            <div><a href="{% url 'menu' %}" class="nav-button">Menu</a></div>
        </div>
    </nav>
    
    <div class="container-v">
        <h1 class="title">Smart Traffic Control System</h1>
        <marquee> Keompok 3</marquee>
        <h2>Video</h2>
    </div>

    <div class="container-h">
        <table>
            <tr>
                <td>
                    <div class="video-container">
                        <img src="{% url 'video_feed' %}" alt="Traffic video">
                    </div>
                </td>
                <td>
                    <div class="video-container">
                        <img src="{% url 'video_feed' %}" alt="Traffic video">
                    </div>
                </td>
                <td>
                    <div class="video-container">
                        <img src="{% url 'video_feed' %}" alt="Traffic video">
                    </div>
                </td>
                <td>
                    <div class="video-container">
                        <img id="resultImage" src="{% static 'assets/placeholder.png' %}" alt="Detection Result">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button id="Upload">Upload</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="container-h">
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <button onclick="off()" class="close-btn">âœ•</button>
                <h2>Upload Video/Image</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="fileInput" accept="video/mp4,image/*" required>
                    <button type="submit" class="btn-submit">Detect Traffic</button>
                </form>
                <div id="uploadStatus"></div>
        </div>
        </div>
    </div>
</body>
</html>
